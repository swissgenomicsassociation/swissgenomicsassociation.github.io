<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm sign-in | Swiss Genomics Association</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin-top: 6rem;
      color: #222;
    }
    button {
      background: #1a73e8;
      border: none;
      color: #fff;
      padding: 0.8rem 1.6rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #1669d3;
    }
  </style>
</head>
<body>
  <h2>Confirm your sign-in</h2>
  <p>Click below to finish signing in to the Swiss Genomics Association.</p>
  <button id="confirm">Continue sign-in</button>

  <script>
    document.getElementById('confirm').addEventListener('click', () => {
      const urlParams = new URLSearchParams(window.location.search)
      const token = urlParams.get('token')
      const type = urlParams.get('type') || 'magiclink'
      const redirectTo = urlParams.get('redirect_to') || '/'
      if (!token) {
        alert('Invalid or missing link.')
        return
      }
      // Only redirect once the user clicks the button
      const verifyUrl = `https://pjslulmnfxtfihdtzrbu.supabase.co/auth/v1/verify?token=${encodeURIComponent(token)}&type=${encodeURIComponent(type)}&redirect_to=${encodeURIComponent(redirectTo)}`
      window.location.href = verifyUrl
    })
  </script>
</body>
</html>
